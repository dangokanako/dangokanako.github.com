    .bar-container {

        width: 100%;

    .equip {
        width: 320px;
        height: 250px;
    }

    .grid-skill {
        display: grid;
        grid-template-columns: repeat(8, 54px);
        /* 定义列数和每列的宽度 */
        grid-template-rows: repeat(1, 54px);
        /* 定义行数和每行的高度 */
        gap: 4px;
        padding: 4px;
    }

    .grid-equip {
        display: grid;
        grid-template-columns: repeat(5, 54px);
        /* 定义列数和每列的宽度 */
        grid-template-rows: repeat(1, 54px);
        /* 定义行数和每行的高度 */
        gap: 4px;
        padding: 4px;
    }

    .grid-item {
        display: grid;
        /* 将 display 属性设置为 grid */
        grid-template-columns: repeat(5, 54px);
        /* 定义列数和每列的宽度 */
        grid-template-rows: repeat(2, 54px);
        /* 定义行数和每行的高度 */
        gap: 4px;
        /* 设置网格项目之间的间隔 */
        padding: 4px;
    }

    .skillslot {
        display: inline-block;
        width: 50px;
        height: 50px;
        padding: 0px;

        background-color: white;

        padding: 5px;
        border-radius: 5px;

<script>
    document.addEventListener('contextmenu', function (event) {
        event.preventDefault();
    });

    function InitStats(att, def, initpower, increasepower, maxpower, currentHealth, maxHealth) {
        document.getElementById('attack').innerText = "攻击力：" + att;
        document.getElementById('defense').innerText = "防御力：" + def;
        document.getElementById('initpower').innerText = "初始锑能：" + initpower;
        document.getElementById('increasepower').innerText = "增长锑能：" + increasepower;
        document.getElementById('maxpower').innerText = "最大锑能：" + maxpower;

        let healthBar = document.getElementById('health-bar');

        document.getElementById('health-text').innerText = currentHealth + '/' + maxHealth;
        healthBar.style.width = (currentHealth / maxHealth * 100) + "%";
    }

    //页面加载初始化
    window.onload = function () {
        // 禁止F12  
        // document.addEventListener('keydown', (event) => {
        //     if ((event.keyCode === 123 /* F12 */) || (event.ctrlKey && event.shiftKey && event.keyCode === 73 /* Ctrl + Shift + I */) || (event.ctrlKey && event.keyCode === 85 /* Ctrl + U */)) {
        //         event.preventDefault();
        //     }
        // });

        //全局禁止拖动
        ['dragstart', 'dragover', 'dragend', 'drop'].forEach(function (eventName) {
            document.addEventListener(eventName, function (event) {
                event.preventDefault();
            });
        });
        console.log("开始");
        // 资源初始化
        Promise.all([
            preloadImages(LoadAssets)
        ])
            .then(function () {
                console.log("所有图像已加载。");
                let element = document.getElementById("progress-bar");
                element.style.display = "none";
                console.log("清除加载框");
            })
            .catch(function (event) {
                console.error("加载图像时发生错误：", event);
                if (event.target && event.target.src) {
                    console.error("无法加载图像：", event.target.src);
                }
            });
        console.log("结束");
        // 文本初始化
        Init_Chapter00();
        // 技能表初始化
        Init_SkillData()
        // 道具栏、背包初始化
        item_init();
        // 属性初始化
        Stat_Init();
        CalStats();
        // 地图创建初始化
        // Init_Map();
        General_Map_Create("Aldor");
        // 战斗模块初始化
        Init_Battle_Panel()
        // 我帮你按第一下
        OnClickAll();
    };
</script>
